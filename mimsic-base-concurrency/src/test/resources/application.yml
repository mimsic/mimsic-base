---
standard-thread-pool-executor-config:
  core-pool-size: 30
  max-pool-size: 50
  queue-capacity: 1000
  await-termination: 5000
  keep-alive-time: 300000
  resubmission-delay: 500
  prestart: false
  time-out: true
  time-unit: MILLISECONDS

scheduled-thread-pool-executor-config:
  core-pool-size: 30
  await-termination: 5000
  cancel-policy: true
  prestart: false
  time-unit: MILLISECONDS